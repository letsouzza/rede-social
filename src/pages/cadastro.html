<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/cadastro.css">
    <script src="../../js/cadastro.js" defer></script>
    <title>Galaxy Art- Cadastro</title>
</head>
<body>
    <img id="fundo" src="../imgs/fundo galaxia.png" alt="Fundo de estrelas">
    <header>
        <div class="logo">
            <img src="../imgs/galaxy (1).png" alt="Desenho de galáxia">
            <div class="nome">
                <h1>GALAXY ART</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="card">
            <h2>Cadastro</h2>
            <div class="div-input">
                <img id="iconPessoa" src="../imgs/pessoa.png" alt="pessoa">
                <input id="user" type="text" placeholder="Username">
            </div>
            <div class="div-input">
                <img id="iconEmail" src="../imgs/img email.png" alt="email">
                <input id="email" type="text" placeholder="Email">
            </div>
            <div class="div-input">
                <img id="iconCadeado" src="../imgs/cadeado.png" alt="cadeado">
                <input id="senha1" type="text" placeholder="Senha">
            </div>
            <div class="div-input">
                <img id="iconCadeado" src="../imgs/cadeado.png" alt="cadeado">
                <input id="senha2" type="text" placeholder="Confirmar senha">
            </div>
            <div class="div-input">
                <img id="iconChave" src="../imgs/chave.png" alt="chave">
                <input id="palavra" type="text" placeholder="Palavra chave para recuperação de senha">
            </div>
            <div class="div-input">
                <img id="iconImagem" src="../imgs/Wallpaper.png" alt="wallpaper">
                <input id="imagem" type="text" placeholder="URL da imagem">
            </div>
            <div class="div-input-check">
                <input type="checkbox" name="box" id="inputCheck">
                <p>Deseja se tornar premium?</p>
            </div>
        </div>
        <div class="botoes">
            <a href="../../index.html">
                <button id="voltar" >Voltar ao login</button>
            </a>
            <a href="./cadastro.html">
                <button id="cadastrar">Cadastrar</button>
            </a>
        </div>
    </main>
</body>
</html>
