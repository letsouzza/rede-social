<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/recureperacaoSenha.css">
    <script src="../../js/recuperacaoSenha.js" defer></script>
    <title>Galaxy Art</title>
</head>
<body>
    <img src="../imgs/fundo galaxia.png" alt="">
    <header>
        <div class="logo">
            <img src="../imgs/galaxy (1).png" alt="Desenho de galáxia">
            <div class="nome">
                <h1>GALAXY ART</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="card">
            <h1>Recuperação de Senha</h1>
            <div class="caixas">
                <div class="div-input">
                    <img src="../../src/imgs/img email.png" alt="">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="div-input">
                    <img src="../imgs/chave.png" alt="">
                    <input type="text" id="palavraChave" placeholder="Palavra-chave">
                </div>
            </div>
        </div>
        <!-- data-modal = Serve como um id para o modal -->
         
        <button class="abrirModal" id="recuperar">Recuperar</button>
        <dialog>
            <h1>Modificar Senha</h1>
            
            <input type="senha" id="senha" placeholder="Senha">
            
            <input type="confirmar" id="confirmar" placeholder="Confirmar senha">
            
            <!-- <a href="../../index.html"> -->
                <button>Modificar</button>
            <!-- </a> -->
            
        </dialog>
    
    </main>
</body>
</html>
